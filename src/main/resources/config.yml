metricPrefix: "Server|Component:<TIER_ID>|Custom Metrics|Azure|"
#metricPrefix: "Custom Metrics|Azure|"

service: ""

accounts:
  - displayName: "AzureAccount VM"
    resourceGroups: [".*"]  # Please put the concerned resourceGroups only
    service: "Virtual machine"
#    intervals of different services are different(min 5 mins for Vm and 60 mins for storage acccount), and should be configured more
#    than minimum else the api query throws error
    interval: 5  #in minute
    regions: [".*"]
    credentials:
         client: ""
         tenant: ""
         secret: ""
         subscriptionId: ""
#         Provide cert file path if used, supports json as well
#         certAuthFilePath: <Your-Cert-Path>


