proxyConfig:
  host:
  port:
  username:
  password:

metricsTimeRange:
  startTimeInMinsBeforeNow: 50
  endTimeInMinsBeforeNow: 0

concurrencyConfig:
  noOfResourceGroupThreads: 3
  noOfServiceCollectorThreads: 3
  threadTimeout: 30  #Thread timeout in seconds

connection:
  sslCertCheckEnabled: false
  socketTimeout: 10000
  connectTimeout: 10000

#By default we support upto 5 accounts, and 1 thread is required per account.
numberOfThreads: 5
filterStats: false # flag to use metrics.xml.

controllerInfo:
    controllerHost: "localhost"
    controllerPort: 8090
    account: "customer1"
    username: "admin"
    password: "admin"
    encryptedPassword: ""
    encryptionKey: ""
    controllerSslEnabled: false
    enableOrchestration: false
    uniqueHostId: ""
    accountAccessKey: "c71836c2-5128-4545-9ef5-c6dfc6a69952"
    machinePath: ""
    simEnabled: true
    applicationName: ""
    tierName: ""
    nodeName: ""

#Encryption key for your controllerInfo password
encryptionKey: ""
