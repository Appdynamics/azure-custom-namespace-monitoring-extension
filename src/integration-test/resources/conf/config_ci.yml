metricPrefix: "Custom Metrics|Azure|"

accounts:
  - displayName: "Azure Storage Monitor"
    credentials:
         client: "${CLIENT_ID}"
         tenant: "${TENANT_ID}"
         secret: "${CLIENT_SECRET}"
         subscriptionId: "${SUBSCRIPTION_ID}"

    services:
       - resourceGroups: ["my-rg-tf"]  # Please put the required resourceGroups only
         serviceName: "Storage account"
         regions: ["eastus"]
         serviceInstances: ["diag.*"]

